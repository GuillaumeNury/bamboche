<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bamboche - Puzzle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    
    .message {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 30px;
      font-weight: 300;
      line-height: 1.6;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Ratio 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }
    
    .emoji {
      font-size: 2em;
      margin-bottom: 20px;
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .message {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="emoji">ðŸŽ¯</span>
    <p class="message">Sorry, not enough time...</p>
    <div class="video-container">
      <iframe 
        src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?autoplay=1" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
